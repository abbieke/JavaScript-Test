  <script>
    var answer = "";
    var array = [];

    function startGame() {
      answer = "";
      for (var i = 0; i < 4; i++) {
        array[i] = Math.floor(Math.random() * 10);
        for (var j = 0; j < i; j++) {
          while (array[j] == array[i]) {
            j = 0;
            array[i] = Math.floor(Math.random() * 10);
          }
        }
        answer = answer + array[i];
      }

      console.log(answer);
    }

    function abortGame() {
      if (confirm("放棄?")) {
        startGame();
      }
    }

    function showAnswer() {
      alert(answer);
      startGame();
    }

    function doGuess() {
      var userGuess = document.getElementById("userGuess");
      var thisRoundAnswer = userGuess.value;
      if (thisRoundAnswer.length != 4) {
        alert("沒有四個數字喔!")
        console.log(thisRoundAnswer.length)
        return;
      }
      if (isNaN(thisRoundAnswer)) {
        alert("必須為數字!")
        return;
      }
      var existed = "";
      var a = 0;
      var b = 0;
      for (i = 0; i < thisRoundAnswer.length; i++) {
        var number = thisRoundAnswer.charAt(i);
        if (existed.indexOf(number) != -1) {
          alert("數字不可重複!")
          return;
        }

        existed += number;

        for (j = 0; j < answer.length; j++) {
          if (existed[i] == answer[i] && existed[i] == answer[j]) {
            a++;
          }
          else if (existed[i] == answer[j]) {
            b++;
          }
        }
      }
      var ab = a + "A" + b + "B";
      if (a == 4) {
        document.getElementById("guessResults").innerHTML +="<li class='list-group-item'><span class='label label-success'>" + ab + "</span> " + thisRoundAnswer + "</li>";
        alert("恭喜過關!")
      }
      else {
        document.getElementById("guessResults").innerHTML +="<li class='list-group-item'><span class='label label-danger'>" + ab + "</span> " + thisRoundAnswer + "</li>";
      }
    }
    document.getElementById("start").onclick = startGame;
    document.getElementById("restart").onclick = abortGame;
    document.getElementById("cheat").onclick = showAnswer;
    document.getElementById("guess").onclick = doGuess;
    startGame();
  </script>
